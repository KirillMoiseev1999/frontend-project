<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style media="(prefers-color-scheme: light)">
      @import url('./src/styles/colors/light.css');
    </style>
    <style media="(prefers-color-scheme: dark)">
      @import url('./src/styles/colors/dark.css');
    </style>
    <link rel="stylesheet" href="src/styles/normalize.css" />
    <link rel="stylesheet" href="src/styles/colors/colors.css" />
    <link rel="stylesheet" href="src/styles/global/fonts.css" />

    <link rel="stylesheet" href="src/styles/components/header.css" />
    <link rel="stylesheet" href="src/styles/components/main.css" />
    <link rel="stylesheet" href="src/styles/components/hero.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <!-- Логотип SVG -->
          <a href="#" class="header__logo">
            <img src="src/image/Logo.svg" alt="Finsweet" class="header__logo-image" />
          </a>

          <div class="header__bloc">
            <!-- Навигация -->
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Home</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About us</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contact us</a>
                </li>
              </ul>
            </nav>

            <!-- разрыв -->
            <div class="space"></div>

            <!-- Кнопка подписки -->
            <div class="header__actions">
              <button class="button button--subscribe">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Блок с картинкой -->
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <!-- Блок с текстом -->
            <div class="hero__text-block">
              <div class="hero__category">POSTED ON <span class="hero__category-accent">STARTUP</span></div>

              <h1 class="hero__title">Step-by-step guide to choosing great font pairs</h1>

              <div class="hero__meta">
                By <span class="hero__author">James West</span> | <span class="hero__date">May 23, 2022</span>
              </div>

              <p class="hero__description">
                Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu <br />
                fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident.
              </p>

              <div class="hero__actions">
                <button class="button button--read-more">
                  Read More
                  <span class="button__arrow">></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="skipcontainer"></div>

      <!--  -->
    </main>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
