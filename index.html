<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style media="(prefers-color-scheme: light)">
      @import url('./src/styles/colors/light.css');
    </style>
    <style media="(prefers-color-scheme: dark)">
      @import url('./src/styles/colors/dark.css');
    </style>
    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="src/styles/colors/colors.css">
    <link rel="stylesheet" href="src/styles/components/header.css">
    
    <link rel="stylesheet" href="src/styles/global/fonts.css">

  <body>

    <header class="header">
      <div class="container">
        <div class="header__content">
          <!-- Логотип SVG -->
          <a href="#" class="header__logo">

          <div class="header__bloc">
            <!-- Навигация -->
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Home</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About us</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contact us</a>
                </li>
              </ul>
            </nav>

            <!-- разрыв -->
             <div class="space"></div>

            <!-- Кнопка подписки -->
            <div class="header__actions">
              <button class="button button--subscribe">Subscribe</button>
            </div>
          </div>

        </div>
      </div>

    </header>

    <script type="module" src="/src/index.js"></script>

</html>
